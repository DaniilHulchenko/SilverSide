<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<meta name="keywords" content="test, just site">
	<meta name="description" content="Просто пробный сайт">

	<link href="css/style.css" rel="stylesheet" type="text/css" />
	<link href="img/icon.png" rel="shortcut icon" type="image/x-icon" />

	<title>SilverSide</title>
</head>
<!-- <body bgcolor="#333"> -->
<body>
	<div id='page-wrap'>
		<header>
			<h1>
			<a href='index.html' title="Главная" id='logo' >SilverSide</a>
			<span class="right">
				<a href="#" class='openModalSU'>Sign up&ensp;</a>
				<a class='openModalSI'>Sign in</a>
			</span>
			</h1>
			<dialog id='sign_in' >
				<div class="closeModalSI" >
					<h1>Sign in</h1>
					<form id="signin" method="" action="" autocomplete="off">
						<input type="text" id="user" name="user" placeholder="Username" />
						<input type="password" id="pass" name="pass" placeholder="Password" />
						<button type="submit">⨀</button>
						<p>Forgot your password? <a href="#">click here</a></p>
					</form>
				</div>
			</dialog>
			<dialog id='sign_up' >
				<div class="closeModalSU" >
					<h1>Sign up</h1>
					<form id="signup" method="" action="" autocomplete="off">
						<input type="text" id="user" name="user" placeholder="Username" /><hr> 
						<input type="email" id="email" name="email" placeholder="Email" /><hr> 
						<input type="password" id="pass" name="pass" placeholder="Password" /><hr> 
						<input type="password" id="pass" name="pass" placeholder="Password confirm" />
						<button type="submit">⨀</button>
					</form>
				</div>
			</dialog>
				<script type="text/javascript" src="js/sign_handlers.js"></script>
		</header>
		<div class='clear'>
			<br>
			<center>
				<div id='menu'>Sections<hr /></div>
				<div id='menuHrefs'>
					<a href="about.html">About us</a>
					<a href="feedback.html">Contact us</a>
					<a href="locations.html">Our location</a>
					<!-- <a href=""></a> -->
				</div>
			</center>


			<div id='wrapper'>
				<div class='location'>
					<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d23055.546785268776!2d-79.45135556589865!3d43.75327319564947!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0xc809173cd1b996!2zNDPCsDQ1JzMwLjYiTiA3OcKwMjYnMTkuMiJX!5e0!3m2!1sru!2sca!4v1670525741167!5m2!1sru!2sca" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
					<span>This is our location!<br>  We will be glad if you come to us.</span>
				</div>
			</div>
		</div>
	</div>

	<footer>
		<span>This site was designed by Silverus Morgan</span>
	</footer>
</body>

</html>
